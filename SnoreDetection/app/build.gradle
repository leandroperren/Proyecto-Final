apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "edu.fich.pfcii.snoredetection"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    //compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'it.neokree:MaterialNavigationDrawer:1.3.2'
    compile 'com.ogaclejapan.smarttablayout:library:1.2.1@aar'
    // Libreria para agregar un Floating Action Button
    //compile 'com.getbase:floatingactionbutton:1.2.1'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile files('libs/mpandroidchartlibrary-2-1-6.jar')
    compile files('libs/itextpdf-5.5.9.jar')
}
